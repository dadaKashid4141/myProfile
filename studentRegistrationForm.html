<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    input[type="text"]{
        color: rgb(165, 72, 72);
        background: bisque;
        width: 180px;
        text-transform: uppercase;
        border-radius: 10px;
    }
    input[type="submit"]{
        background: rgb(162, 227, 229);
        color:rgb(165, 72, 72);
        width: 100px;
        border-radius: 20px;
        height: 30px;
    }
    input[type="submit"]:hover{
            background: burlywood;
        }

</style>
</head>

<body>

    <h2> Student Registration form</h2>
    <form>
        <table> <!--Table is used for display data in tabular form-->
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td><!--for titling or captioning-->
                    <td> <input type="text"  placeholder="First Name"  ><br><br> </td>  
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" placeholder="Enter Last Name"><br><br></td>

                </tr>
                <tr>
                    <td><label>Email Address</label></td>
                        <td><input type="email" placeholder="Enter Email" ><br><br>
                        </td>

                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td> <input type="password" placeholder="Enter Password"><br><br </td>

                </tr>
                <tr>
                    <td><label>Date of birth</label></td>
                    <td><input type="date" ><br><br></td>
                </tr>
                
                <tr>
                    <td><label> Country</label></td>
                    <td> <input type="text" placeholder="India" disabled ><br><br></td>

                </tr>
                <tr>
                    <td><labe>State</label></td>
                        <!-- this is drop-down list& It is used to choose only one option from many  -->
                    <td> <select>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Rajsthan</option>
                        <option>Punjab</option>
                    </select></td>

                </tr>
                
                <tr>
                    <td> <label> Profile Photo</label></td>    
                    <td> <input type="file"> </td>                <!--for accepting file from user-->
                </tr>
                <tr>
                    <td><label> All Marksheets</label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td> <label> Select Graduation </label> </td>
                    <td>
                        <select>
                            <option> B.E</option>
                            <option> BCA</option>
                            <option> MCA</option>
                            <option> BCS</option>
                            <option> MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Pass out year</label></td>
                    <td> <input type="date"><br><br></td>

                </tr>
                  <tr>
                    <td><label>Training</label></td>
                    <td>
                        <input type="checkbox"><label> Angular</label>      <!--selecting multiple option from few option-->
                        <input type="checkbox"><label>Ract</label>
                        <input type="checkbox"><label>Java</label>
                    </td>
                  </tr>
                   <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender"><label>Female</label></td>
                    <td><input type="radio" name="gender" checked><label>Male</label></td>
                        <!--radio for choose only one from few from same category-->
                   </tr>

                <tr>
                    <td> <label> Permanent Address </label></td>
                    <td> <textarea rows="6" cols="30"> </textarea> </td>
                </tr>

               <tr>
                <td><input type="submit"> </td>
                <td><input type="reset"></td>
               </tr>


            </tbody>
        </table>
    </form>

</html>
