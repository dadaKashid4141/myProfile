<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <h2> Student Registration form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td>
                    <td> <input type="text"  placeholder="First Name"  ><br><br> </td>  
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" placeholder="Enter Last Name"><br><br></td>

                </tr>
                <tr>
                    <td><label>Email Address</label></td>
                        <td><input type="email" placeholder="Enter Email" ><br><br>
                        </td>

                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td> <input type="password" placeholder="Enter Password"><br><br </td>

                </tr>
                <tr>
                    <td><label>Date of birth</label></td>
                    <td><input type="date" ><br><br></td>
                </tr>
                
                <tr>
                    <td><labe> Country</label></td>
                    <td> <input type="text" placeholder="India" disabled ><br><br></td>

                </tr>
                <tr>
                    <td><labe>State</label></td>
                    <td> <select>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Rajsthan</option>
                        <option>Punjab</option>
                    </select></td>

                </tr>
                
                <tr>
                    <td> <label> Profile Photo</label></td>
                    <td> <input type="file"> </td>
                </tr>
                <tr>
                    <td><label> All Marksheet</label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td> <label> Select Graduation </label> </td>
                    <td>
                        <select>
                            <option> B.E</option>
                            <option> BCA</option>
                            <option> MCA</option>
                            <option> BCS</option>
                            <option> MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Pass out year</label></td>
                    <td> <input type="date"><br><br></td>

                </tr>
                  <tr>
                    <td><label>Training</label></td>
                    <td>
                        <input type="checkbox"><label> Angular</label>
                        <input type="checkbox"><label>Ract</label>
                        <input type="checkbox"><label>Java</label>
                    </td>
                  </tr>
                   <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender"><label>Female</label></td>
                    <td><input type="radio" name="gender" checked><label>Male</label></td>

                   </tr>

                <tr>
                    <td> <label> Permanent Address </label></td>
                    <td> <textarea rows="6" cols="30"> </textarea> </td>
                </tr>

               <tr>
                <td><input type="submit"> </td>
                <td><input type="reset"></td>
               </tr>


            </tbody>
        </table>
    </form>

</html>
